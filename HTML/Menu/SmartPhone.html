<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../../CSS/Root/rootStyle.css">
    <link rel="stylesheet" href="../../CSS/StylePage/MenuPage.css">
    <link rel="stylesheet" href="../../CSS/MainStyle/itemStyle.css">
    <link rel="stylesheet" href="../../CSS/Responsive/menu.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../../index.html"><i class='bx bx-arrow-back iconBack'></i><p>Back</p></a>
        </div>
        <div class="main">
            <div class="item">
                <h2>SamSung</h2>
                <article class="list">
                    <div class="block_btn--left btn_left--samsung block_btn">
                        <i class='bx bxs-chevron-left icon_btn'></i>
                    </div>
                    <div class="list_samsung block_display">
                    </div>
                    <div class="block_btn--right btn_right--samsung block_btn">
                        <i class='bx bxs-chevron-right icon_btn'></i>
                    </div>
                </article>

            </div>
            <hr style="margin: 9px 0; border: 1px solid red;">
            <div class="item">
                <div class="item">
                    <h2>iPhone</h2>
                    <article class="list">
                        <div class="block_btn--left btn_left--iphone block_btn">
                            <i class='bx bxs-chevron-left icon_btn'></i>
                        </div>
                        <div class="list_iphone block_display">
                        </div>
                        <div class="block_btn--right btn_right--iphone block_btn">
                            <i class='bx bxs-chevron-right icon_btn'></i>
                        </div>
                    </article>
    
                </div>
            </div>    

        </div>
    </div>
    <script type="module" src="../../JS/HandlePage/Menu/SmartPhone.js"></script>
