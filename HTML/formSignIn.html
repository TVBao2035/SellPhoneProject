<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Root/rootStyle.css">
    <link rel="stylesheet" href="../CSS/StylePage/formStyle.css">
</head>
<body>
    <form action="../index.html" class="form_sign">
        <div class="form_contain--main">
            <header>
                <span>Sign in</span>
            </header>
            <main>
                <div class="form_input">
                    <label for="#input_email">User Name or Email Address</label>
                    <input id="input_email" placeholder="Enter Name" type="text">
                    <span title="email"></span>
                </div>
                <div class="form_input">
                    <label for="">Password</label>
                    <input placeholder="Enter Password" type="password">
                    <span title="password"></span>
                </div>
                <div  class="form_submit">
                    <input  type="submit">
                </div>
            </main>
            <footer>
                <a href="formSignUp.html">Sign up</a>
                <a style="font-size: 14px;" href="../index.html">Without Account</a>
            </footer>
        </div>
    </form>
</body>
<script src="../JS/formApp.js" type="module">

</script>
</html>
