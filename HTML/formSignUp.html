<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/Root/rootStyle.css">
    <link rel="stylesheet" href="../CSS/StylePage/formStyle.css">
    <link rel="stylesheet" href="../../CSS/Responsive/menu.css">

</head>
<body>
    <form method="post" action="http://localhost:8000/user" class="form_sign form_up">
        <div class="form_contain--main" >
            <header>
                <span>Sign Up</span>
            </header>
            <main class="main_form--up">
                <div class="form_input">
                    <label for="#input_email">Email Address</label>
                    <input id="input_email" name="email" placeholder="Enter Name" type="email">
                    <span title="email"></span>
                </div>
                <div class="form_input">
                    <label for="">User Name</label>
                    <input placeholder="Enter Password" name="name" type="text">
                    <span title="userName"></span>
                </div>
                <div class="form_input">
                    <label for="">Password</label>
                    <input name="password" placeholder="Enter Password" type="password">
                    <span title="password"></span>
                </div>
                <div class="form_input">
                    <label for="">Confirm Password</label>
                    <input placeholder="Enter Password" type="password">
                    <span title="confirmPassword"></span>
                </div>
                <div  class="form_submit">
                    <input type="submit">
                </div>
            </main>
            <footer>
                <a href="formSignIn.html">Sign In</a>
            </footer>
        </div>
    </div>
</body>
   
<script type="module" src="../JS/HandlePage/formApp.js">

</script>

</html>
