<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StylePage/userPage.css">
    <link rel="stylesheet" href="../CSS/Root/rootStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../CSS/Responsive/userPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato+Josefin+Sans+Anek+Devanagari:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>User</title>
</head>
<body>
    <form action="http://localhost:8000/user/update/profile" method="POST">
        <div class="container">
            <h1 style="text-align: center; color: var(--logoColor)">ACCOUNT INFOMATION</h1>
            <div class="block_fields">
                <div class="row">
                    <label><i class='bx bx-id-card iconInfor icon_id_account'></i>ID Account:</label>
                    <input name="_id" value='Undefined' class="block_display id_user_field "/>
                </div>
                <div class="row">
                    <label><i class='bx bx-user iconInfor'></i>ID Of User:</label>
                    <input name="idOfUser" value='Undefined' class="block_display id_user_field "/>
                </div>
                <div class="row">
                    <label><i class='bx bx-envelope iconInfor'></i>Email:</label>
                    <input name="email" value="Undefined" class="block_display email_field"/>
                </div>
            
                <div class="row">
                    <label><i class='bx bx-purchase-tag-alt iconInfor'></i>Name:</label>
                    <input name="name" value="Undefined" class="block_display name_field"/>
                </div>
    
                <div class="row">
                    <label><i class='bx bx-phone iconInfor' ></i>Number Phone:</label>
                    <input name="phone"  value="Undefined" class="block_display phone_field"/>
                </div>
            </div>
    
            <div class="block_btn">
                <span class="btn_update btn">Update</span>
                <span class="btn_save btn" >Save</span>
                <button class="btn btn_accept">Accept</button>
                <a href="../index.html" class="btn_back btn">Back</a>
            </div>
        </div>
    </form>
    <script type="module" src="../JS/HandlePage/UserPage.js"></script>
</body>
</html>
